
<!-- employee signup page -->

<!DOCTYPE html>
{% load static %}
<html>
<head>

<title>SmartSchedule Sign Up</title>
<base href='homepage.html'>
<link rel='stylesheet' href="{% static '/css/style.css' %}">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

<header>
	<img src="/static/img/logo2.png" alt="SmartSchedule">
	<a>Sign In</a>
</header>

<div class='main'>

<h1>Log In</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>
</div>

</body>

</html>
