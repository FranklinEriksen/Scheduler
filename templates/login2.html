
<!-- employee signup page -->

<!DOCTYPE html>
{% load static %}
<html>
<head>

<title>SmartSchedule Sign Up</title>
<base href='homepage.html'>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

<header>
	<img src="/static/img/logo2.png" alt="SmartSchedule">

</form>
</div>

</body>

</html>
