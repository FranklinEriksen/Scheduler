{% extends "company-base.html" %}

{% block title %}Create Schedule{% endblock %}

{% block mainbody %}
<h2>Make a schedule using current employees here.</h2>

<form action="../createScedule" method="createScedule">
	{% for d in days %}
		{{ d }}: <input type="number" name="{{ d }}"><br/>
	{% endfor %}
	<input type="submit" class="link">Create Schedule</input>
</form>
{% endblock %}
