{% extends "company-base.html" %}

{% block title %}View Schedule{% endblock %}

{% block mainbody %}

<h1>Weekly Schedule</h1>
<table width="80%">
	<tr>
		{% for d in days %}
			<th>{{ d.name }}</th>
		{% endfor %}
	</tr>
	<tr>
		{% for d in days %}
			<th>
				{% for e in d.employees %}
					{{ e.name }} {{ e.hours }}<br/>
				{% endfor %}
			</th>
		{% endfor %}
	</tr>
</table>

{% endblock %}
