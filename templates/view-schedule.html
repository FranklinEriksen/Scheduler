{% extends "employee-base.html" %}

{% block title %}Schedule{% endblock %}

{% block mainbody %}

<h1>Weekly Schedule</h1>

<table width="80%">
	<tr>
		{% for d in days %}
			<th>{{ d }}</th>
		{% endfor %}
	</tr>
	<tr>
		{% for w in working %}
			<th>
				{% for e in w %}
					{{ e.name }}: {{ e.start }}-{{ e.end }}<br/>
				{% endfor %}
			</th>
		{% endfor %}
	</tr>
</table>

{% endblock %}
