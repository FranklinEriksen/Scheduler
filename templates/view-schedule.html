{% extends "employee-base.html" %}

{% block title %}View Schedule{% endblock %}

{% block mainbody %}
<h1>Schedule</h1>

<table class='weekcalendar'>
	<tr>
		{% for day in days %}
		<th>{{ day.name }}</th>
		{% endfor %}
	</tr>
	<tr>
		{% for day in days %}
		<th>
			<ul>
				{% for e in day.employees %}
				<li>{{ e }}</li>
				{% endfor %}
			</ul>
		</th>
	</tr>
</table>
<!-- TO DO: Django templating to display all variables properly -->
{% endblock %}
